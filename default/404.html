<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>
<body>
    <h1>Oopsie! Seems like you are lost.</h1>
    <p>Redirecting to <a href="/">Home</a> in 5 seconds.</p>
</body>
<script>
document.addEventListener("DOMContentLoaded", () => {
    setTimeout(() => {
        location.replace("/");
    }, 5 * 1000);
});
</script>
</html>
